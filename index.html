<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="containerr">
      <div class="upper-wrap">
        <img
          class="background"
          src="img/partlycloudy.jpg"
          alt="partly-cloudy"
        />
        <div class="upper">
          <div class="input-group search-row">
            <input
              type="search"
              id="city-enter"
              class="form-control search-form search-bar"
              placeholder="Enter city name..."
              autocomplete="off"
            />
            <span class="input-group-btn search-button">
              <button
                type="submit"
                id="search-city"
                class="btn btn-primary search-button"
                style="
                  --bs-btn-padding-y: 0.375rem;
                  --bs-btn-padding-x: 0.75rem;
                  --bs-btn-font-size: 1rem;
                "
              >
                Search
              </button>
            </span>
          </div>
          <h1 class="city-name" id="name">Kyiv</h1>
          <!-- added date and links for temperature-->
          <p class="condition" id="date">Date</p>
          <button
            type="submit"
            id="current-location"
            class="btn btn-primary current-button"
            style="
              --bs-btn-padding-y: 0.375rem;
              --bs-btn-padding-x: 0.75rem;
              --bs-btn-font-size: 1rem;
            "
          >
            Current
          </button>
          <p class="condition">Partly cloudy</p>
          <p class="condition">
            <a href="#" id="conv-to-c">°C</a> |
            <a href="#" id="conv-to-f">°F</a>
          </p>
          <h2 class="temperature" id="temperature">15°C</h2>
        </div>
      </div>
      <div class="down">
        <div class="row forecast">
          <div class="col-2">
            <div class="weekday">Mon</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                rainy
              </span>
            </div>
            <div class="temperatures">13°C</div>
          </div>
          <div class="col-2">
            <div class="weekday">Tue</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                partly_cloudy_day
              </span>
            </div>
            <div class="temperatures">17°C</div>
          </div>
          <div class="col-2">
            <div class="weekday">Wed</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                clear_day
              </span>
            </div>
            <div class="temperatures">17°C</div>
          </div>
          <div class="col-2">
            <div class="weekday">Thu</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                cloudy
              </span>
            </div>
            <div class="temperatures">15°C</div>
          </div>
          <div class="col-2">
            <div class="weekday">Fri</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                cloudy
              </span>
            </div>
            <div class="temperatures">11°C</div>
          </div>
          <div class="col-2">
            <div class="weekday">Sat</div>
            <div class="icon">
              <span class="material-symbols-outlined" style="font-size: 40px">
                partly_cloudy_day
              </span>
            </div>
            <div class="temperatures">12°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
